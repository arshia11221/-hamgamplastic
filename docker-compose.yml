# این فایل باید در پوشه web باشد
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    env_file:
      - ./Back-end/.env
    restart: always
  mongodb:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: